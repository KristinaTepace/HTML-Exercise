<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body bgcolor="#FFFFFF" text="#000000">
    <h1>Employee Interests Survey Form</h1>
    <form>
        <div style="line-height:30px">
            <label for="full_name">Enter your name:</label>
            <input type="text" id="full_name" value="" required><br>
            <label for="deparment_name">Enter your Department:</label>
            <input type="text" id="deparment_name" value="" required><br>
            <label for="tell_self">Tell us a little about yourself:</label>
            <textarea name="tell_self" cols=60 rows=6 wrap="off"></textarea><br>
            <label for="exercise" style=" width: 20vw; margin-left:10vw;">Do you exercise at home?</label>
            <input type="radio" id="exercise" name="choices" value="">Yes
            <input type="radio" id="exercise" name="choices" value="">No<br>
            <label for="fav_topics" style=" width: 20vw; margin-left:7vw">How do you like to read about your favorite topics?</label><br>
            <div style="margin-left:50px">
                <input type="checkbox" id="object1" name="books" value="Books">
                <label for="object1">Books</label>
                <input type="checkbox" id="object2" name="online" value="Online resources">
                <label for="object2">Online resources</label>
                <input type="checkbox" id="object3" name="phone" value="Phone apps">
                <label for="object3">Phone apps</label>
                <input type="checkbox" id="object4" name="magazine" value="Magazines">
                <label for="object4">Magazines</label>
            </div>
            <label for="genre_movies" style=" width: 20vw; margin-left:6vw;">What genre of movies do you like?</label>
            <select name="genre_movies" id="genre_movies">
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
                <option value="Action">Action</option>
                <option value="Sci-Fic">Sci-Fic</option>
                <option value="Drama">Drama</option>
              </select><br>
            <input type="Submit" value="Submit form" style=" width: 7vw; margin-left:14vw;">
        </div>
    </form>
</body>

</html>
