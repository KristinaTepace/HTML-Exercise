<!DOCTYPE html>
<html>
   <head>
      <title>HTML Image as link</title>
   </head>
   <body>
      The following image works as a link:<br>
      <br>
      <a href="https://www.alibaba.com/"> <!--link for website-->
         <img src="Image Logo/Alibaba-Logo-Transparent-Background.png"
         width=150" height="70"> <!--size and location of the image-->
      </a>
      <p>Alibaba</p><br><!--name of the store-->
      <br>
      <a href="https://www.amazon.com/"><!--link for website-->
        <img src="Image Logo/Amazon-Logo-Transparent-Background.png" 
        width=150" height="70"><!--size and location of the image-->
     </a>
     <p>Amazon</p><br><!--name of the store-->
     <br>
     <a href="https://www.ebay.com/"><!--link for website-->
       <img src="Image Logo/EbayLogo-Transparent-Background.png" 
       width=150" height="70"><!--size and location of the image-->
    </a>
    <p>Ebay</p><br><!--name of the store-->
    <br>
    <a href="https://www.lazada.com.ph/"><!--link for website-->
      <img src="Image Logo/Lazada-Logo-Transparent-Background.png" 
      width=150" height="70"><!--size and location of the image-->
   </a>
   <p>Lazada</p><br><!--name of the store-->
   <br>
   <a href="https://shopee.ph/"><!--link for website-->
     <img src="Image Logo/Shopee-Logo-Transparent-Background.png" 
     width=150" height="70"><!--size and location of the image-->
  </a>
  <p>Shopee</p> <!--name of the store-->   
   </body>
</html>
